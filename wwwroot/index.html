<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Music Online</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Music Online</h1>
    <h3>Додати новий стиль</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addStyle()">
        <input type="text" id="add-name" placeholder="New Style">
        <input type="submit" value="Додати">
    </form>

    <div id="editStyle">
        <h3>Редагувати стиль</h3>
        <form action="javascript:void(0);" onsubmit="updateStyle()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="submit" value="Зберегти">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Назва стилю</th>
        </tr>
        <tbody id="styles"></tbody>
    </table>

    <script src="js/music.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getStyles();
    </script>
</body>
</html>
